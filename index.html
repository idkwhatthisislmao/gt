<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BROOKS</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
    font-family: Impact, Arial Black, sans-serif;
}

body {
    animation: bgflash 0.1s infinite;
}

@keyframes bgflash {
    0% { background: red; }
    20% { background: blue; }
    40% { background: lime; }
    60% { background: magenta; }
    80% { background: yellow; }
    100% { background: cyan; }
}

#container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18vw;
    font-weight: 900;
    display: flex;
}

.letter {
    display: inline-block;
    animation: bounce 0.3s infinite alternate,
               spin 1s linear infinite,
               rainbow 0.4s linear infinite,
               skew 0.2s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(-40px); }
    to { transform: translateY(40px); }
}

@keyframes spin {
    from { rotate: 0deg; }
    to { rotate: 360deg; }
}

@keyframes rainbow {
    0% { color: red; text-shadow: 0 0 20px red; }
    25% { color: orange; text-shadow: 0 0 20px orange; }
    50% { color: yellow; text-shadow: 0 0 20px yellow; }
    75% { color: cyan; text-shadow: 0 0 20px cyan; }
    100% { color: violet; text-shadow: 0 0 20px violet; }
}

@keyframes skew {
    from { transform: skewX(-20deg); }
    to { transform: skewX(20deg); }
}

@keyframes shake {
    0% { transform: translate(-50%, -50%) translate(0,0); }
    25% { transform: translate(-50%, -50%) translate(-20px, 15px); }
    50% { transform: translate(-50%, -50%) translate(20px, -15px); }
    75% { transform: translate(-50%, -50%) translate(-15px, -20px); }
    100% { transform: translate(-50%, -50%) translate(15px, 20px); }
}

#container {
    animation: shake 0.1s infinite;
}
</style>
</head>
<body>

<div id="container"></div>

<script>
const TEXT = "BROOKS"; // CHANGE THIS TEXT

const container = document.getElementById("container");

TEXT.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.className = "letter";
    span.textContent = char;
    span.style.animationDelay = (Math.random()) + "s";
    span.style.animationDuration =
        (0.2 + Math.random() * 0.4) + "s, " +
        (0.5 + Math.random()) + "s, " +
        (0.2 + Math.random() * 0.5) + "s, " +
        (0.1 + Math.random() * 0.2) + "s";
    container.appendChild(span);
});

setInterval(() => {
    document.body.style.filter =
        `hue-rotate(${Math.random()*360}deg) blur(${Math.random()*4}px) contrast(${1 + Math.random()*3})`;
}, 80);
</script>

</body>
</html>
