
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
    animation: bgflash 0.07s infinite;
}
    
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
    font-family: Impact, Arial Black, sans-serif;
}

@keyframes bgflash {
    0% { background: red; }
    25% { background: blue; }
    50% { background: lime; }
    75% { background: magenta; }
    100% { background: yellow; }
}

/* Container */
#container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    font-size: 18vw;
    font-weight: 900;
    animation: shake 0.05s infinite;
}

@keyframes shake {
    0% { transform: translate(-50%, -50%) translate(0,0); }
    25% { transform: translate(-50%, -50%) translate(-30px,20px); }
    50% { transform: translate(-50%, -50%) translate(30px,-20px); }
    75% { transform: translate(-50%, -50%) translate(-20px,-30px); }
    100% { transform: translate(-50%, -50%) translate(20px,30px); }
}

.letter {
    display: inline-block;
    animation: bounce 0.25s infinite alternate,
               spin 0.8s linear infinite,
               rainbow 0.4s linear infinite,
               skew 0.15s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(-60px); }
    to { transform: translateY(60px); }
}

@keyframes spin {
    from { rotate: 0deg; }
    to { rotate: 360deg; }
}

@keyframes rainbow {
    0% { color: red; text-shadow: 0 0 20px red; }
    20% { color: orange; text-shadow: 0 0 20px orange; }
    40% { color: yellow; text-shadow: 0 0 20px yellow; }
    60% { color: green; text-shadow: 0 0 20px green; }
    80% { color: cyan; text-shadow: 0 0 20px cyan; }
    100% { color: violet; text-shadow: 0 0 20px violet; }
}

@keyframes skew {
    from { transform: skewX(-30deg); }
    to { transform: skewX(30deg); }
}

/* Scanlines */
.scanlines {
    pointer-events: none;
    position: fixed;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.3) 0px,
        rgba(0,0,0,0.3) 2px,
        transparent 2px,
        transparent 4px
    );
    mix-blend-mode: overlay;
}

/* Glitch duplicates */
.glitch {
    position: absolute;
    color: red;
    opacity: 0.7;
    animation: glitchMove 0.1s infinite;
}

@keyframes glitchMove {
    0% { transform: translate(-5px,5px); }
    50% { transform: translate(5px,-5px); }
    100% { transform: translate(-5px,5px); }
}

/* Fake error popup */
.popup {
    position: absolute;
    background: white;
    color: black;
    padding: 10px;
    border: 3px solid red;
    font-size: 14px;
    font-family: monospace;
    animation: popupShake 0.1s infinite;
}

@keyframes popupShake {
    0% { transform: translate(0,0); }
    50% { transform: translate(10px,-10px); }
    100% { transform: translate(-10px,10px); }
}
</style>
</head>
<body>

<div id="container"></div>
<div class="scanlines"></div>

<script>
const TEXT = "BROOKS"; // CHANGE THIS

const container = document.getElementById("container");

TEXT.split("").forEach((char) => {
    const span = document.createElement("span");
    span.className = "letter";
    span.textContent = char;
    span.style.animationDelay = Math.random() + "s";
    container.appendChild(span);

    const ghost = document.createElement("span");
    ghost.className = "glitch";
    ghost.textContent = char;
    ghost.style.top = "50%";
    ghost.style.left = "50%";
    ghost.style.transform = "translate(-50%, -50%)";
    ghost.style.fontSize = "18vw";
    document.body.appendChild(ghost);
});

/* Rapid visual distortion */
setInterval(() => {
    document.body.style.filter =
        `hue-rotate(${Math.random()*360}deg)
         blur(${Math.random()*6}px)
         contrast(${1 + Math.random()*4})
         saturate(${1 + Math.random()*5})`;
}, 60);

/* Spawn chaotic fake popups */
setInterval(() => {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.textContent = "BROOKS";
    popup.style.top = Math.random() * 90 + "%";
    popup.style.left = Math.random() * 90 + "%";
    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 800);
}, 400);

/* Random screen zoom */
setInterval(() => {
    document.body.style.transform =
        `scale(${1 + Math.random()*0.3}) rotate(${Math.random()*10 - 5}deg)`;
}, 120);
</script>

</body>
</html>
